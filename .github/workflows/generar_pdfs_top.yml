      uses: actions/setup-python@v5   # âœ… Ãºltima versiÃ³n
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install markdown2 fpdf pillow diffusers torch transformers

    - name: Generar PDFs tipo cÃ³mic
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}   # ðŸ”’ Token de Hugging Face
      run: |
