name: Generar PDFs tipo cómic

on:
  push:
    paths:
      - 'historias/**'

jobs:
  generar_pdfs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4   # ✅ actualizado

    - name: Configurar Python
      uses: actions/setup-python@v5   # ✅ actualizado
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install markdown2 fpdf pillow diffusers torch transformers

    - name: Generar PDFs tipo cómic
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python generar_pdf_top_hf_subcarpetas.py

    - name: Guardar PDFs como artefactos
      uses: actions/upload-artifact@v4   # ✅ nueva versión
      with:
        name: pdfs-comic
        path: pdfs_generados/**/*.pdf


