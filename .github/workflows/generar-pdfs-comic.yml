name: Generar PDFs con imágenes (AI Horde - gratis)

on:
  push:
    paths:
      - 'historias/*.md'
      - 'historias/**/*.md'
      - 'scripts/**'
      - '.github/workflows/generar-pdfs-comic.yml'
      - 'requirements.txt'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: generar-pdfs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generar_pdfs:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Preflight: API viva
      - name: Preflight • AI Horde status
        run: |
          set -e
          code=$(curl -s -o /dev/null -w "%{http_code}" https://aihorde.net/api/v2/status/performance || true)
          echo "AI Horde /status/performance → HTTP $code"
          if [ "$code" != "200" ]; then
            echo "::error title=AI Horde no disponible::La API no responde 200."
            exit 1
          fi

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar fuente DejaVu (Unicode)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
          fc-list | grep -i DejaVuSans || true

      - name: Generar PDFs (toda la carpeta historias)
        env:
          # Tipografías y controles de generación
          FONT_PATH: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
          PROMPT_STYLE: neutral
          MAX_IMAGES: '4'

          # --- Proveedor gratis: AI Horde ---
          IMAGEROUTER_PROVIDER: aihorde
          IMAGEROUTER_BASE_URL: https://aihorde.net/api/v2
          # Puedes usar '0000000000' si no pones secret; mejor crear un secret con tu key.
          IMAGEROUTER_API_KEY: ${{ secrets.AIHORDE_API_KEY }}
          IMAGEROUTER_MODEL: "aihorde"

          # (Opcional) endurecer CI para fallar si hubiera bloqueo/errores
          # FAIL_ON_IMAGEROUTER_ERROR: '1'
          # (Opcional) generar PDF solo texto (sin llamadas a la API)
          # NO_IMAGES: '1'
        run: |
          mkdir -p pdfs_generados
          python scripts/generar_pdfs_comic.py \
            --input-folder historias \
            --output-folder pdfs_generados

      - name: Listar PDFs generados
        run: |
          echo "Listado:"
          find pdfs_generados -type f -name '*.pdf' -print || true

      - name: Subir PDFs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: pdfs-comic-${{ github.run_number }}-${{ github.sha }}
          path: |
            pdfs_generados/**/*.pdf
            pdfs_generados/*.pdf
          if-no-files-found: error


