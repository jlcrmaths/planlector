name: Generar PDFs con imágenes (ImageRouter)

on:
  push:
    paths:
      - 'historias/*.md'
      - 'historias/**/*.md'
      - 'scripts/**'
      - '.github/workflows/generar-pdfs-comic.yml'
      - 'requirements.txt'

jobs:
  generar_pdfs:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar fuente DejaVu (Unicode)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core
          fc-list | grep -i DejaVuSans || true

      - name: Generar PDFs (toda la carpeta historias)
        env:
          FONT_PATH: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
          IMAGEROUTER_BASE_URL: ${{ vars.IMAGEROUTER_BASE_URL }}
          IMAGEROUTER_API_KEY:  ${{ secrets.IMAGEROUTER_API_KEY }}
          PROMPT_STYLE: neutral         # neutral | infografia | boceto-pizarra | fotoreal
          MAX_IMAGES: '4'               # nº de párrafos importantes a ilustrar
          IMAGEROUTER_MODEL: "black-forest-labs/FLUX-1-schnell:free"
        run: |
          mkdir -p pdfs_generados
          python scripts/generar_pdfs_comic.py \
            --input-folder historias \
            --output-folder pdfs_generados

      - name: Listar PDFs generados
        run: |
          echo "Listado:"
          find pdfs_generados -type f -name '*.pdf' -print || true

      - name: Subir PDFs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: pdfs-comic
          path: |
            pdfs_generados/**/*.pdf
            pdfs_generados/*.pdf
          if-no-files-found: error

